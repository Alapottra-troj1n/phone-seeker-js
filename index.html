<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="shortcut icon" href="./img/logo.png" type="image/x-icon">
    <title>Phone Seeker</title>
</head>
<body>
    <header>
        <!-- header and logo part -->

        <div class="__nav text-center container mt-4 white"><div><a href=""><img src="./img/logo.png" alt="" class="img-fluid logo"></a></div><h1 class="fw-bold">Phone <span class="__p-color">Seeker</span> </h1></div>
        

    </header>


    <main>

        <!-- search input part -->


        <div class="input-container container">
            <div class="input-group mb-3 w-75 mt-5 mx-auto">
                <input type="text" class="form-control search-input" placeholder="Brand Name" aria-label="Brand Name" aria-describedby="button-addon2">
                <button class="btn __btn-custom search-btn" type="button" id="button-addon2">Search</button>
              </div>
              <p class="text-center fw-light white">#iphone #samsung #oppo</p>
              <h5 class="text-center success-input d-none white">&#9989;Your Results for <span></span></h5>
              <h4 class="text-center invaild-input d-none white">&#10060;Invaild Input</h4>
              <h4 class="text-center no-results-input d-none white">&#10060;No Results Found</h4>
        </div>

        <!-- display details part -->

        <section class="container detail-container mt-5 mb-5 d-flex justify-content-center align-items-center">

       
        </section>

        <!-- phone search results part -->


        <section class="container">
            <div id="spinner">
                <div class="spinner-border text-danger" role="status">
                  <span class="visually-hidden"></span>
                </div>
              </div>

                <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4 mt-5 mb-5" id="mobile-container">

                   

                   

                    <!-- results -->
                


                  
        
                </div>
                <div class="text-center my-4"><button class="__btn see-more-btn d-none" onclick="showAll()">Show All</button></div>
        
                   


            </div>
    

          
            



        </section>


    </main>


 



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="./js/app.js"></script>
</body>
</html>
